<head>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<section id="calc">
  <div class="">
    <input id="number" value="" type="text" readonly autocomplete="off">
    <div class="center">
      <div class="flex" id="calcClick">
        <div>
          <div class="row">
            <button class="text">1</button>
            <button class="text">2</button>
            <button class="text">3</button>
          </div>
          <div class="row">
            <button class="text">4</button>
            <button class="text">5</button>
            <button class="text">6</button>
          </div class="row">
          <div>
            <button class="text">7</button>
            <button class="text">8</button>
            <button class="text">9</button>
            
          </div>
          <div class="row">
            <button class="text">,</button>
            <button class="text zero">0</button>
            <button class="text">=</button>
          </div>
        </div>

        <div class="action">
          <button class="text">+</button>
          <button class="text">-</button>
          <button class="text">*</button>
          <button class="text">/</button>
        </div>
        <div>
          <button class="text">C</button>
        </div>

      </div>
    </div>
  </div>
</section>
